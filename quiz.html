<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - Quiz</title>
    <meta name="description" content="Basic HTML and CSS Quiz">
    <meta name="author" content="Jaifer Nava">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
<header>
    <h1> Basic HTML and CSS Quiz</h1>
</header> 
<main>
    <form>
        <label for="q1">1. What does the acronym CSS stand for?</label>
        <input type="text" id="q1" name="q1">
        <label for="q2">2. How are id and class attributes selected in CSS?</label>
        <textarea name="q2" id="q2" cols="30" rows="10"></textarea><br><br>
        <fieldset>
        <label for="q3">3. Which of the following is a valid CSS comment?</label>        
        <select name="q3" id="q3">
            <option value="" selected disabled>Choose one</option>
            <option value="/* this is a CSS comment */">/* this is a CSS comment */</option>
            <option value="*/ this is a CSS comment /*">*/ this is a CSS comment /*</option>
            <option value="/ this is a CSS comment /">/ this is a CSS comment /</option>
        </select><br>
        </fieldset>
        <label for="q4">4. What is the bottom margin given this declaration?</label>
        <p>margin: 10px 5px 15px;</p>        
        <input type="number" id="q4" name="q4"><br><br>
        <input type="submit" value="Submit">
    </form>
</main>    
</body>
</html>
